<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>车集市 · 双11购车节（吉利专场）</title>
    <link rel="stylesheet" href="../assets/css/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/activity.css">
    <script src="../assets/js/window.js"></script>
</head>
<body>
<div id="app">
    <div class="topimg"><img src="" alt=""></div>
    <div class="bg bg1">
        <div class="bg dcyl_bg">
            <div class="content">
                <div class="active_time">
                    <div class="btn"><span>01</span>活动时间</div>
                    <div>11月1日-12月30日</div>
                </div>
                <div class="btn"><span>02</span>活动内容</div>
                <ul class="active_content">
                    <li><span class="circle"></span>凡通过车集市平台询价订车，有机会获得<span class="price"> 9,999 </span>元现金礼券，另有丰富大礼赠送。
                    </li>
                    <li><span class="circle"></span>成功购车者，通过车集市上传发票认证后,可有机会获得价值50,000元购车大礼包；</li>
                </ul>
                <ul class="tips">
                    <li>· 本次活动适用于吉利、领克全系车型</li>
                    <li>· 活动最终解释权归北京星系互动科技有限公司所有</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bg bg2">
        <div class="bg dcyl_bg">
            <div class="content">
                <div class=" title"><img src="../assets/imgs/dcyl_title.png" alt=""></div>
                <div class="active_content1">即日起参与老虎机抽奖，可有机会赢取车集市购车礼包，万元购车礼金、全新iPhone Pro拿不停，快来试试手气吧！</div>
            </div>
        </div>
    </div>
    <div class="game">
        <img src="../assets/imgs/tigger.png" alt="">
        <div class="gamebtn"></div>
    </div>
    <div class="form_tab">
        <span class="active">我要订车</span>
        <span>成功提车</span>
    </div>
    <form class="form">
        <div class="inputbox"><label for="name">姓名</label><input type="text" placeholder="" id="name"></div>
        <div class="inputbox"><label for="name">手机号</label><input type="number" placeholder="" id="tel"></div>
        <div class="citybox"><select name="" id=""></select></div>
        <div class="inputbox arrow"><label for="name">车型</label><input type="number" placeholder="" id="car"></div>
        <div class="inputbox"><label for="name">备注</label><input type="text" placeholder="" id="remark"></div>
        <div class="formbtn">确认提交</div>
    </form>
</div>
</body>
</html>
<script src="../assets/js/jquery-1.12.4.min.js"></script>
<script src="../assets/js/swiper.jquery.min.js"></script>
<script src="../assets/js/city.js"></script>

    })
